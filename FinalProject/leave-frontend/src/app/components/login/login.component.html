<div class="login-wrapper d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow-lg login-card text-center position-relative p-4 pt-5">

    <!-- Profile Icon -->
    <div class="icon-wrapper">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
           alt="Leave Management" class="login-icon">
    </div>

    <h3 class="fw-bold text-primary mb-2 mt-4">Login</h3>
    <p class="text-muted small mb-4">Access your leave dashboard</p>

    <form class="d-grid gap-3">
      <!-- Username -->
      <div>
        <label for="username" class="form-label fw-semibold small">Username</label>
        <input [(ngModel)]="username" name="username" id="username"
               class="form-control shadow-sm" placeholder="Enter username">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="form-label fw-semibold small">Password</label>
        <div class="input-group">
          <input [(ngModel)]="password" [type]="hidePassword ? 'password' : 'text'"
                 name="password" id="password" class="form-control shadow-sm"
                 placeholder="Enter password">
          <button type="button" class="btn btn-outline-secondary toggle-btn"
                  (click)="togglePasswordVisibility()">
            <i class="bi" [ngClass]="hidePassword ? 'bi-eye-slash' : 'bi-eye'"></i>
          </button>
        </div>
      </div>

      <!-- Login Button -->
      <button type="button" class="btn btn-primary fw-bold shadow hover-scale"
              (click)="login()" [disabled]="isLoading">
        <span *ngIf="!isLoading">
          <i class="bi bi-box-arrow-in-right me-1"></i> Login
        </span>
        <span *ngIf="isLoading">
          <i class="bi bi-arrow-repeat spin me-1"></i> Logging in...
        </span>
      </button>
    </form>

    <!-- Error -->
    <p *ngIf="error" class="text-danger mt-2 small">{{error}}</p>

    <!-- Toast -->
    <div *ngIf="toastMessage" class="toast-message">{{toastMessage}}</div>
  </div>
</div>
